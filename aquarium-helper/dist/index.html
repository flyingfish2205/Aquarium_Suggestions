<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Design your first aquarium!</title>
		<link rel="stylesheet" href="assets\css/style.css" />
	</head>
	<div class = "header">
		<h1>Aquarium stock helper </h1>
	</div>
	<body >
		
<div id="site">
<div class= "main">
Are you just starting out with fishkeeping? Seasoned and looking for inspiration? This is the place for you! 
</div>

<div class = "main">
    <label for = "tank-size"> What size is your tank</label>
    <select name = "tank size" id = "tank-size">
        <option value = "">  --Please select an option--</option>
        <option value = "5"> 5 gallons </option>
        <option value = "10">  10 gallons </option>
        <option value = "15">  15 gallons </option>
        <option value = "20">  20 gallons (tall) </option>
        <option value = "20L"> 20 gallons (long) </option>
        <option value = "30"> 30 gallons</option>
        <option value = "40"> 40 gallons </option>
        <option value = ">40"> More than 40 gallons </option>
    </select>
</div>
<div class = "main">
    <label for = " biotope"> What biotope are you interested in </label>
    <select name = "biotope" id = "biotope">
        <option value = "">  --Please select an option--</option>
        <option value = "B">  blackwater</option>
        <option value = "SA"> south american river </option>
        <option value = "SEA"> SE asian </option>
        <option value = "AU"> australian </option>
        <option value = "U"> No specific biotope  </option>
    </select>

</div>

<div class = "main">
    <label for = "experience"> How much experience do you have with aquariums </label>
    <select name = "level" id = "level">
        <option value = "">  --Please select an option--</option>
        <option value = "0">  No experience </option>
        <option value = "1"> Beginner  </option>
        <option value = "2"> Intermediate </option>
        <option value = "3"> Advanced </option>
        </select>
    </div>
</div>

<div class = "button_design">
    <button class = "button_shape" onclick = ""> Submit! </button>
</div>

<div id = "output">
</div>

<div>
    
</div>
